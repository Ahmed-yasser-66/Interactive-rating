<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating section container starts-->
    <div class="main-container">
      <div class="rating-container">
        <div class="star"><img src="./images/icon-star.svg" /></div>

        <div class="content">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>

        <div class="ratings">
          <div class="rate">1</div>
          <div class="rate">2</div>
          <div class="rate">3</div>
          <div class="rate">4</div>
          <div class="rate">5</div>
        </div>

        <div class="submit">
          <button type="submit" class="submit-btn" id="submit-btn">
            Submit
          </button>
        </div>
      </div>
      <!-- Rating section container Ends-->

      <div class="loader">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>

      <!-- Thanking container starts -->
      <div class="thanking-container">
        <img src="images/illustration-thank-you.svg" alt="thanks" />
        <div class="rating-result">
          You Selected <span class="rated">4</span> out of 5
        </div>
        <div class="thanking-content">
          <h2>Thank You!</h2>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, dont hesitate to get in touch!
          </p>
        </div>
      </div>
      <!-- Thanking container Ends -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
